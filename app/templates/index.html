<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DevOps Technical Assignment</title>
  </head>
  <body>
    <h2>Submit Text</h2>

    <form method="POST" action="/submit">
      <input type="text" name="message" placeholder="Type something..." required />
      <button type="submit">Submit</button>
    </form>

    <h3>Stored Messages</h3>
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
